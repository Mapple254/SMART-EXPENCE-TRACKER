<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Smart Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="income-section" class="income-section">
        <h2>Income</h2>
        <div class="input-group">
            <label for="income-amount">Enter Income:</label>
            <input type="number" id="income-amount" placeholder="Enter income" required>
        </div>
        <button id="set-income" class="set-income-button">Set Income</button>
    </div>
    <div class="container">
        <h1 class="title">Smart Expense Tracker</h1>
        <form id="expense-form" class="expense-form">
            <div class="input-group">
                <label for="expense-name">Expense Name:</label>
                <input type="text" id="expense-name" placeholder="Enter expense name" required>
            </div>
            <div class="input-group">
                <label for="expense-amount">Amount:</label>
                <input type="number" id="expense-amount" placeholder="Enter amount" required>
            </div>
            <div class="input-group">
                <label for="expense-date">Date:</label>
                <input type="date" id="expense-date" required>
            </div>
            <div class="input-group">
                <label for="expense-category">Category:</label>
                <select id="expense-category" required>
                    <option value="" disabled selected>Select Category</option>
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Food">Food</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Education">Education</option>
                    <option value="Insurance">Insurance</option>
                    <option value="Savings">Savings</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Travel">Travel</option>
                    <option value="Miscellaneous">Miscellaneous</option>
                </select>
            </div>
            <button type="submit" class="submit-button">Add Expense</button>
            <button type="button" id="edit-expense" class="edit-button">Edit Expense</button>
        </form>        
        <div id="filters" class="filters">
            <input type="text" id="search-bar" placeholder="Search by name">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="Rent">Rent</option>
                <option value="Utilities">Utilities</option>
                <option value="Groceries">Groceries</option>
                <option value="Transportation">Transportation</option>
                <option value="Food">Food</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Healthcare">Healthcare</option>
                <option value="Education">Education</option>
                <option value="Insurance">Insurance</option>
                <option value="Savings">Savings</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Miscellaneous">Miscellaneous</option>
            </select>
            <input type="date" id="date-filter">
            <button id="clear-filters" class="clear-filters-button">Clear Filters</button>
        </div>
        <ul id="expense-list" class="expense-list"></ul>
        <div id="balance-section" class="balance-section">
            <h2>Balance</h2>
            <div>Total Income: $<span id="total-income">0.00</span></div>
            <div>Total Expenses: $<span id="total-expense">0.00</span></div>
            <div>Balance: $<span id="balance">0.00</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
